<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-brain"></i> Medical Image Analysis</h1>
            <p>Powered by Gemini 1.5 Pro & Llama 3.2</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-container" id="upload-container">
                    <div class="upload-area" id="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Upload Medical Image</h3>
                        <p>Drag & drop or click to select</p>
                        <input type="file" id="file-input" accept="image/*" hidden>
                    </div>
                    <div class="preview-container" id="preview-container" hidden>
                        <img id="image-preview" alt="Preview">
                        <div class="preview-controls">
                            <button id="change-image" class="btn"><i class="fas fa-exchange-alt"></i> Change</button>
                            <button id="analyze-btn" class="btn primary"><i class="fas fa-microscope"></i> Analyze</button>
                        </div>
                    </div>
                </div>
                <div class="loading" id="loading" hidden>
                    <div class="spinner"></div>
                    <p>Analyzing image with AI models...</p>
                </div>
            </section>

            <section class="results-section" id="results-section" hidden>
                <div class="results-tabs">
                    <button class="tab-btn active" data-tab="gemini-tab">Gemini Analysis</button>
                    <button class="tab-btn" data-tab="llama-tab">Llama Analysis</button>
                    <button class="tab-btn" data-tab="final-tab">Final Analysis</button>
                </div>
                
                <div class="tab-content">
                    <div id="gemini-tab" class="tab-pane active">
                        <h2>Gemini 1.5 Pro Analysis</h2>
                        <div class="analysis-content" id="gemini-content"></div>
                    </div>
                    
                    <div id="llama-tab" class="tab-pane">
                        <h2>Llama 3.2 Analysis</h2>
                        <div class="analysis-content" id="llama-content"></div>
                    </div>
                    
                    <div id="final-tab" class="tab-pane">
                        <h2>Final Combined Analysis</h2>
                        <div class="analysis-content" id="final-content"></div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Â© 2025 Medical Image Analysis Tool</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
